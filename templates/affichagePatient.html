<center>
<div class="container">


	 <div class="row">
        <div class="col text-center">
          <div class="info_form_title"><p><h3>Affichage Patient</h3></p></div>
        </div>
      </div>
		<div class="rdv">
						<div class="infoshead">
							<i>Informations relative au Patient Recherché!</i>
						</div>
			<div class="infosRdv">
										<div th:object="${patientsauver}">
											
										<fieldset class="patient">
										<legend><b>Patient</b></legend>
											<div class="label">
													<label><b>Code :</b>.................................................................. </label>											
													<label th:text="${patientsauver.codePatient}"></label>
												</div>
												<div class="label">
													<label><b>Patient:</b> ...............................................................</label>
													<label th:text="${patientsauver.nomPatient}"></label>
													   <label th:text="${patientsauver.prenomPatient}"></label>
												</div>
												
												<div class="label">
													<label><b>Adresse :</b>............................................................. </label>
													<label th:text="${patientsauver.adressePatient}"></label>
												</div>
												<div class="label">
													<label><b>Téléfone :</b>......................................................... +</label>
													<label th:text="${patientsauver.telefonePatient}"></label>
												</div>
												<div class="label">
													<label><b>Service désirer :</b>.................................................. </label>												
													<label th:text="${patientsauver.choixServices}"></label>
												</div>
												<div class="label">
													<label><b>Date d'enregistrement :</b>...................................... </label>											
													<label th:text="${patientsauver.dateEnregistrement}"></label>
												</div>	
												<div class="label">
													<label><b>Email :</b>........................................................ </label>
													<label th:text="${patientsauver.emailPatient}"></label>
												</div>
												
									</fieldset>
												
									<fieldset class="medecin">
									<legend><b>Medecin</b></legend>
												<div class="label">
													<label><b>Code Médecin :</b>.................................................... </label>
													<label th:text="${patientsauver.medecinAffecter.codeMedecin}"></label>
												</div>
												<div class="label">
													<label><b>Nom Médecin :</b>..................................................... </label>
													<label th:text="${patientsauver.medecinAffecter.nomMedecin}"></label>
													  <label th:text="${patientsauver.medecinAffecter.prenomMedecin}"></label>
												</div>
												<div class="label">
													<label><b>Téléfone :</b>.......................................................... +</label>
													<label th:text="${patientsauver.medecinAffecter.telefoneMedecin}"></label>
												</div>
												<div class="label">
													<label><b>Email :</b>................................................................... </label>
													<label th:text="${patientsauver.medecinAffecter.emailMedecin}"></label>
												</div>
												<div class="label">
													<label><b>Spécialité :</b>............................................................ </label>
													<label th:text="${patientsauver.medecinAffecter.speciality}"></label>
												</div>
												<div class="label">
													<label><b>Heure rendez-vous :</b>............................................. </label>
													<label th:text="${patientsauver.medecinAffecter.heureRDV}"></label>
												</div>		
									</fieldset>			
									
									
									<fieldset class="hopital">
									<legend><b>Hopital</b></legend>
									
												<div class="label">
													<label><b>Nom de l'Hopital :</b>.................................................. </label>
													<label th:text="${patientsauver.medecinAffecter.hopitalMedecin.nomHopital}"></label>
												</div>	
												<div class="label">
													<label><b>Adresse Hopital :</b>................................................... </label>
													<label th:text="${patientsauver.medecinAffecter.hopitalMedecin.adresseHopital}"></label>
												</div>
												<div class="label">
													<label><b>Heure rendez-vous :</b>.............................................. </label>
													<label th:text="${patientsauver.medecinAffecter.heureRDV}"></label>
												</div>	
												<div class="label">
													<label><b>Mobile Hopital :</b>....................................................+ </label>
													<label th:text="${patientsauver.medecinAffecter.hopitalMedecin.telefoneHopital}"></label>
												</div>	
																				
											</div>
			</div>
